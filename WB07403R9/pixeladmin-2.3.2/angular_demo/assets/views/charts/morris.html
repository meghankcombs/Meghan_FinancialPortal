<div ng-controller="ChartsMorrisCtrl as ctrl">
  <div class="page-header">
    <h1><span class="text-muted font-weight-light"><i class="page-header-icon ion-stats-bars"></i>Charts / </span>Morris.js</h1>
    <a href="http://morrisjs.github.io/morris.js" target="_blank" class="page-header-text text-muted font-weight-light pull-md-right col-xs-12 width-md-auto width-lg-auto width-xl-auto p-x-0">http://morrisjs.github.io/morris.js</a>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="panel">
        <div class="panel-title">Graph</div>
        <hr>

        <div class="panel-body">
          <morris-line data="ctrl.lineData" options="ctrl.lineOptions" style="height: 220px;" />
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="panel">
        <div class="panel-title">Bars</div>
        <hr>

        <div class="panel-body">
          <morris-bar data="ctrl.barsData" options="ctrl.barsOptions" style="height: 220px;" />
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="panel">
        <div class="panel-title">Area</div>
        <hr>

        <div class="panel-body">
          <morris-area data="ctrl.areaData" options="ctrl.areaOptions" style="height: 220px;" />
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="panel">
        <div class="panel-title">Donut</div>
        <hr>

        <div class="panel-body">
          <morris-donut data="ctrl.donutData" options="ctrl.donutOptions" style="height: 220px;" />
        </div>
      </div>
    </div>
  </div>
</div>
